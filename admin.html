<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Enter admin password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel hidden">
        <div class="admin-header">
            <h1>Portfolio Admin Panel</h1>
            <div class="admin-controls">
                <button id="theme-selector" class="admin-btn">
                    <i class="fas fa-palette"></i> Change Theme
                </button>
                <button id="save-changes" class="admin-btn primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button id="logout-btn" class="admin-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="theme-selector hidden" id="theme-options">
            <h3>Select Theme</h3>
            <div class="theme-grid">
                <div class="theme-option" data-theme="dark-purple">
                    <div class="theme-preview dark-purple-preview"></div>
                    <span>Dark Purple</span>
                </div>
                <div class="theme-option" data-theme="blue-ocean">
                    <div class="theme-preview blue-ocean-preview"></div>
                    <span>Blue Ocean</span>
                </div>
                <div class="theme-option" data-theme="green-forest">
                    <div class="theme-preview green-forest-preview"></div>
                    <span>Green Forest</span>
                </div>
            </div>
        </div>

        <div class="admin-sections">
            <div class="admin-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="edit-name" class="edit-field">
                </div>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="edit-title" class="edit-field">
                </div>
                <div class="form-group">
                    <label>Hero Description:</label>
                    <textarea id="edit-hero-description" class="edit-field"></textarea>
                </div>
                <div class="form-group">
                    <label>About Description:</label>
                    <textarea id="edit-about-description" class="edit-field"></textarea>
                </div>
            </div>

            <div class="admin-section">
                <h2>Work Experience</h2>
                <div id="experience-list"></div>
                <button id="add-experience" class="admin-btn">
                    <i class="fas fa-plus"></i> Add Experience
                </button>
            </div>

            <div class="admin-section">
                <h2>Projects</h2>
                <div id="projects-list"></div>
                <button id="add-project" class="admin-btn">
                    <i class="fas fa-plus"></i> Add Project
                </button>
            </div>

            <div class="admin-section">
                <h2>Skills</h2>
                <div id="skills-list"></div>
                <button id="add-skill-category" class="admin-btn">
                    <i class="fas fa-plus"></i> Add Skill Category
                </button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
